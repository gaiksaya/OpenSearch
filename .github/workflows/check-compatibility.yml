---
name: checkCompatibility

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Task
        run: ./gradlew checkCompatibility -PrepositoryUrls=https://github.com/opensearch-project/common-utils | tee /tmp/gradlew-check.out
      - name: Get comp
        run: |
          grep 'Compatible components: \| Incompatible components' -A 2 -B 3 gradlew-check.out
